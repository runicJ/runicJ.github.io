<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현서의 홈페이지</title>
</head>
<body>
    <h2>안녕하세요 현서입니다.</h2>
    <button id="btn">click!</button>
</body>
</html>

<script>
    const button = document.getElementById('btn');
    button.addEventListener('click',()=>{
        alert('안녕하세요 현서입니다.');
    })
</script>
